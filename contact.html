<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Enver - Contact Us</title>
<link rel="icon" type="image/icon" href="images/image.png" />
<link rel="stylesheet" href="css/style.css" />
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>

<header>
    <div class="header-container">
        <div class="logo">
            <img src="images/image.png" alt="Enver Logo">
            <h2>Enver</h2>
        </div>
        <nav class="nav-link">
            <a href="index.html">Home</a>
            <a href="service.html">Services</a>
            <a href="#">Our Project</a>
            <a href="#">About us</a>
        </nav>
    </div>
</header>

<!-- HERO SECTION -->
<section>
<div class="container hero">
    <div class="hero-left">
        <h1>Get In Touch With Us</h1>
        <p>Have questions or interested in our services? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
    </div>
</div>
</section>

<!-- CONTACT SECTION -->
<section>
<div class="container">
    <div class="contact-form-wrapper">
        <h2>Contact Form</h2>
        <form class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>

            <div class="form-group">
                <label for="service">Service Type</label>
                <select id="service" name="service" required>
                    <option value="">-- Select a Service --</option>
                    <option value="development">Development</option>
                    <option value="uiux">UI/UX Design</option>
                    <option value="graphics">Graphics Design</option>
                    <option value="motion">Motion Graphics</option>
                    <option value="photography">Photography</option>
                    <option value="videography">Videography</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>

<!-- FOOTER -->
<footer>
<div class="container footer-container">
    <h3>Enver</h3>
    <div>
        <a href="#">Support</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
    </div>
</div>
</footer>

<script src="js/script.js"></script>

</body>
</html>
